include "akka-http-version"

akka.http {
  parsing {
    max-content-length = infinite
    max-to-strict-bytes = infinite
  }
}

akka {
  actor {
    provider = cluster
  }

  remote.artery {
    enabled = on
    transport = tcp
    canonical.port = 2551
    cannonical.hostname = 127.0.1.1
  }

  cluster {
    seed-nodes = [
      "akka://media-manager-system@127.0.1.1:2551"
    ]
  }
}